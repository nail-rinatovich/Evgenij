<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
  {% for post in object_list %}
  <div class="max-w-2xl mx-auto mt-8" >
    <div class="bg-white p-8 rounded shadow-md">
      <div class="rounded-lg">
      <h2><a href="{% url 'post_detail' post.pk %}", class="text-2xl font-bold mb-4">{{ post.title }}</a></h2>
      
      
      
      <img src="{{ post.image.url }}" alt="not found">
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
