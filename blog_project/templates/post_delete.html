<!-- templates/post_delete.html -->
{% extends 'base.html' %}
 
{% block content %}
{% if user.is_superuser %}  
    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ post.title }}"?</p>
      <input type="submit" value="Confirm" />
    </form>
    {% endif %}
{% endblock content %}
